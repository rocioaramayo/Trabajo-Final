<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body id="form1">
    <main>
        <form  id="formulario_seguridad">
            <h2 id="f-salud">Formulario de Seguridad en redes</h2>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">Cuando utiliza internet ¿descarga archivos de paginas que no conoce?</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">¿Se ha visto obligado a eliminar un virus?</label>
                <textarea class="form-control" aria-label="With textarea" id="eliminar"></textarea>
            </div>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">¿Esta familiarizado con los terminos: Troyano, Gusano, Spyware?</label>
                <textarea class="form-control" aria-label="With textarea" id="terminologia"></textarea>
            </div>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">¿Sufrio alguna clase de hackeo?¿Cómo lo soluciono?</label>
                <textarea class="form-control" aria-label="With textarea" id="hackear"></textarea>
            </div>
            <div class="boton">
                <button type="submit" class="btn btn-primary" id="enviar_seguridad">Ingresar</button>
            </div>
        </form>

       
    </main>
    <script src="index.js"></script>
    
</body>
</html>
