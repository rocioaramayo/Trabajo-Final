<body id="form1">
    <main>
        <form action="" id="formulario">
            <h2 id="f-salud">Formulario de politica</h2>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label" >Edad</label>
                <textarea class="form-control" aria-label="With textarea" id="edad_politica" disabled></textarea>
            </div>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">¿Que partido seguis?</label>
                <textarea class="form-control" aria-label="With textarea" id="partido" disabled></textarea>
            </div>
            <div class="mb-3 fondo_azul" id="form_label">
                <label for="exampleFormControlInput1" class="form-label">¿Vas a votar este año?</label>
                <textarea class="form-control" aria-label="With textarea" id="votar" ></textarea>
            </div>
        </form>
        <div class="boton">
            <a href="empleado.html" class="btn btn-primary">Volver</a>
        </div>
        
    </main>
