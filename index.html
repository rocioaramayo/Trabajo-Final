<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">

</head>
<body>
    <main>
      <section id="fondo_index">
        
      </section>
    <form id="target">
        <h2 id="h2_index">
          Log in
        </h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input type="text" placeholder="Ingrese su usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" class="form-control" id="exampleInputPassword1">
            <div id="passwordError" style="color: red;"></div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Soy:</legend>
            <div class="botones">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadioEmpleado" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Empleado
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Coordinador
                </label>
                </div>
            </div>
        </fieldset>

        <div class="boton">
            <button type="submit" class="btn btn-primary" id="ingresar" >Ingresar</button>
        </div>
        

    </form>
    <div id="obligatorio" style="color: red;"></div>

    </main>
    <script src="index.js"></script>
</body>
</html>
